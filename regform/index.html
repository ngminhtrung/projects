<!DOCTYPE html>
<html>
<head>
	<title>Techmaster Fitness club - Registration Form</title>
	<!-- Latest compiled and minified CSS -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style type="text/css">

		.body {


		}
		
		.container {
			width: 600px;
			margin-top: 10px;
			padding: 30px;
		}

		.equal {
			display: flex;
			display: -webkit-flex;
			flex-wrap: wrap;
		}

		.col-sm-6 {
			padding-top: 10px;
		}

	</style>


</head>
<body>
	<div class="container">

		<div class="panel panel-default panel-info">
			<div class="panel-heading">
				<h3 class="panel-title text-center"> Techmaster Fitness Club - Registration form</h3> 
			</div>
			<div class="panel-body">

				<form class="" action="account.html" method="get">

					<div class="row equal">
						<div class="col-sm-6">

							<div class="form-group">
								<label for="">First name:</label>
								<input type="text" class="form-control" name="firstName" id="" maxlength="20" >
							</div>

						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label for="">Last name:</label>
								<input type="text" class="form-control" name="lastName" id="" maxlength="40"">
							</div>

						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label for="">Mobile number:</label>
								<input type="text" class="form-control" name="mobileNumber" id="" pattern="[a-zA-Z]">
							</div>

						</div>

						<div class="col-sm-6">

							<div class="form-group">
								<label for="">Email address:</label>
								<input type="email" class="form-control" name="emailAdd" id="">
							</div>
						</div>



						<div class="col-sm-6">
							<div class="form-group">
								<label for="">Year of birth:</label>
								<input type="number" class="form-control" name="yearOfBirth" id="" min="1900" max="2017" >
							</div>
						</div>


						<div class="col-sm-6">

							<div class="form-group">
								<label for="">Gender:</label><br>
								<input type="radio"  name="gender" id="" value="Male"> Male
								<input type="radio"  name="gender" id="" value="Female"> Female
								<input type="radio"  name="gender" id="" value="Other"> Other
							</div>

						</div>						


						<div class="col-sm-6">

							<div class="form-group">
								<label for="">Password:</label>
								<input type="password" class="form-control" name="pwd" id="" pattern=".{6,}" title="Six or more characters">
							</div>

						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label for="">Confirm password:</label>
								<input type="password" class="form-control" name="confirmPwd" id="" pattern=".{6,}" title="Six or more characters">
							</div>

						</div>

					</div>

					<div class="form-inline text-center">

						<input type="submit" value="Submit" class="btn btn-success text-center">
						<input type="reset" class="btn btn-warning text-center">
						

					</div>

					
				</form>
			</div>
		</div>


		

	</div>

	<script>

		var tDay = new Date();
		document.getElementsByTagName("input")["yearOfBirth"].max = tDay.getFullYear();
	</script>
</body>
</html>
