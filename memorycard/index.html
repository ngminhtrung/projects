<!DOCTYPE html>

<head>

  <style type="text/css">

    body {
      background-color:#00AAAA; }

      #background {

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('photos/background.jpg');
        background-repeat: repeat;
        background-attachment: fixed;
        background-size: 100%;
        z-index: -2;

      }

      .row, .row-1, .row-2 {
        width: 90%;
        margin: auto;
        text-align: center;

      }

      .row-2 {
        clear: both;
      }

      img {
        width: 95%;
        display: inline;
        padding: 5px;
        opacity: 1;
      }

      img:hover { 
        background-color: yellow;
      }

      .col-sm-3 {
        width: 16.6666666666%;
        border: 0;
        margin: 0;
        float: left;
        text-align: center;
      }



      h1, p {
        text-align: center;
        color: #F2DFDD;
      }

      footer {
        clear: both;
        text-align: left;
      }

      #snow{
        background: none;
        font-family: Androgyne;
        background-image: url('http://www.wearewebstars.dk/codepen/img/s1.png'), url('http://www.wearewebstars.dk/codepen/img//s2.png'), url('http://www.wearewebstars.dk/codepen/img//s3.png');
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
        z-index:-1;
        -webkit-animation: snow 10s linear infinite;
        -moz-animation: snow 10s linear infinite;
        -ms-animation: snow 10s linear infinite;
        animation: snow 10s linear infinite;
      }
      @keyframes snow {
        0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
        50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
        100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
      }
      @-moz-keyframes snow {
        0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
        50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
        100% {background-position: 400px 1000px, 200px 400px, 100px 300px;}
      }
      @-webkit-keyframes snow {
        0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
        50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
        100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
      }
      @-ms-keyframes snow {
        0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
        50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
        100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
      } 



    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="memory.js"></script>

    <script type="text/javascript">

      function flipOff() {

        totalFlipOn +=1;

        if (totalFlipOn <3 ) {

          currentImgIdFlippedOn[totalFlipOn-1] = $(this).attr("id");
          
          $(this).fadeOut(300,function() {
            $(this).attr("src",$(this).attr("data-hide"));
            $(this).css("display","");
            
            if (totalFlipOn == 2) {

              let photo1 = $("#"+currentImgIdFlippedOn[totalFlipOn-2]);
              let photo2 = $("#"+currentImgIdFlippedOn[totalFlipOn-1]);

              photoFileName1 = photo1.attr("data-hide");
              photoFileName2 = photo2.attr("data-hide");

              if (photoFileName1 === photoFileName2) { 
                setInterval(function() {
                  setBlank(photo1,photo2);
                }, 1000)
              }
              else { 
                setInterval(function(){
                // body...
                reset(photo1,photo2);
              }, 1000);
              }

              totalFlipOn = 0;
            }

          });

        } ;

      }  

      $("img").click(flipOff);

      function logging(arg) {
        console.log(arg);
      }

      function reset(photo1, photo2) {
        photo1.attr("src","photos/photo_front.png");
        photo2.attr("src","photos/photo_front.png");
      }

      function setBlank(photo1, photo2) {
        photo1.css("opacity",0);
        photo2.css("opacity",0);

      }

    </script>
