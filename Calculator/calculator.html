<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="flat-style.css" id="stylecss">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"></link>
	<link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
	<script src="https://use.fontawesome.com/220b50267c.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		
</head>
<body>


	<div class="container">
		

			<div class="description"> 


					<h1> Simple Scientific calculator</h1>
					<h2> Nguyen Minh Trung @ TechMaster Vietnam </h2>
					<button id = "btn-change"> Change theme </button>

			</div>

			<div class="calculator" id ="calculator_wrapper">
				
				<div id="userExpression">  </div>

				<div id="result"> </div>

				<div class="option">
		

					<button onclick="myFunctionExt()"" id="Extend"> <i class="fa fa-arrow-left" aria-hidden="true"></i>  extend ...</button>	
					
					<div class="dropdown">
						<button onclick="myFunctionHistory()" id="History" class="dropbtn">History <span class="fa fa-caret-down" title="Toggle dropdown menu"></span> </button>
						<div id="myDropdown" class="dropdown-content">
	    					<a href="#"><i>clear history</i></a>
	    					<ul>
	    						<li class="history_row">
	    							<p class="l"> </p>
	    							<p class="r"> </p>
	    						</li>
	    						<li class="history_row">
	    							<p class="l"> </p>
	    							<p class="r"> </p>
	    						</li>
	    							
	    						<li class="history_row">
	    							<p class="l"> </p>
	    							<p class="r"> </p>

	    						</li>
	    						<li class="history_row">
	    							<p onclick="parseExpression()" class="l"> </p>
	    							<p class="r"> </p>
	    						</li>
	    						<li class="history_row">
	    							<p onclick="parseExpression()" class="l"> </p>
	    							<p class="r"> </p>
	    						</li>

	    					</ul>
	  					</div>
	  				</div>


				</div>

				<div class="keyboard">
					
					<div class="basic">

					  	<button onclick="addOperator('(')" class="btn">(</button>
					  	<button onclick="addOperator(')')" class="btn">)</button>
					  	<button onclick="addOperator('%')" class="btn operator-btn">%</button>
					  	<button onclick="resetResult()" class="btn operator-btn">AC</button>
					  	

					  	<button onclick="addOperator('7')" class="btn">7</button>
					  	<button onclick="addOperator('8')" class="btn">8</button>
						<button onclick="addOperator('9')" class="btn">9</button>
						<button onclick="addOperator('/')" class="btn operator-btn">&divide;</button>


						<button onclick="addOperator('4')" class="btn">4</button>
					  	<button onclick="addOperator('5')" class="btn">5</button>
					  	<button onclick="addOperator('6')" class="btn">6</button>
					  	<button onclick="addOperator('*')" class="btn operator-btn">x</button>

					  	<button onclick="addOperator('1')" class="btn">1</button>
					  	<button onclick="addOperator('2')" class="btn">2</button>
					  	<button onclick="addOperator('3')" class="btn">3</button>
					  	<button onclick="addOperator('-')" class="btn operator-btn">-</button>

					  	<button onclick="addOperator('0')" class="btn">0</button>
					  	<button onclick="addOperator('.')" class="btn">.</button>
					  	<button onclick="calculate()" class="btn operator-btn">= </button>
					  	<button onclick="addOperator('+')" class="btn operator-btn">+</button>

					</div>

					<div id="slide_wrapper">

						

							<div id="RadDeg">
									
								<input onchange="changeStatusRad()" type="radio" class="btn btn-advance" name="colors" id="Rad" checked >Rad</input>
								<input onchange="changeStatusRad()" type="radio" class="btn btn-advance" name="colors" id="Deg">Deg</input>
								

							</div>

							<div id="advanced_others">
								
								<button onclick="addOperator('x!')" class="btn btn-advance">x!</button>

				  				<button onclick="addOperator('Inv')" class="btn btn-advance">Inv</button>
				  				<button onclick="addOperator('sin')" class="btn btn-advance">sin</button>
				  				<button onclick="addOperator('ln')" class="btn btn-advance">ln</button>

				  				<button onclick="addOperator('Pi')" class="btn btn-advance">&pi;</button>
				  				<button onclick="addOperator('cos')" class="btn btn-advance">cos</button>
				  				<button onclick="addOperator('log')" class="btn btn-advance">log</button>

				  				<button onclick="addOperator('e')" class="btn btn-advance">e</button>
				  				<button onclick="addOperator('tan')" class="btn btn-advance">tan</button>
				  				<button onclick="addOperator('sqrt')" class="btn btn-advance">&radic;</button>
				  				<button onclick="addOperator('EXP')" class="btn btn-advance">EXP</button>
				  				<button onclick="addOperator('x^y')" class="btn btn-advance">x<sup>y</sup></button>

							</div>
				

					</div>



				</div>



			</div>

	</div>

	<script src="calculator.js"> </script>

	<script type="text/javascript">
	
		$(document).ready(function(){
		    $("#btn-change").click(function(){


		       if ($("#stylecss").attr("href") == "flat-style.css") { $("#stylecss").attr("href","classic-style.css");}
		       else {$("#stylecss").attr("href","flat-style.css")}
		    });

		});

	</script>



</body>
</html>
